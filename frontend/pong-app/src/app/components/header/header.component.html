<header>
  <div class="logo">
    <a [routerLink]="['/home']">
      <img src="assets/logo.png" alt="42 Logo">
    </a>
  </div>
  <div class="menu">
    <div class="menu-trigger" (click)="toggleMenu()">
      <div class="profile-pic">
        <img [src]="currentUser?.avatar || 'assets/default-avatar.png'" 
             alt="Profile Picture"
             (click)="logAvatarUrl()">
      </div>
      <div class="menu-content" [class.show]="isMenuOpen">
        <a (click)="navigateToSettings()">Avatar & Username</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
</header>
