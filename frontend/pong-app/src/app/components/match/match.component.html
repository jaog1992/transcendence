<div class="match-container">
  <div class="match-content">
    <div class="match-header">
      <h1>Pong Game</h1>
      <p>Selecciona un modo de juego para comenzar</p>
    </div>
    
    <div class="match-buttons">
      <button class="play-button" (click)="playGame()" *ngIf="!showGameModes">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        Play
      </button>
      
      <div class="game-modes" *ngIf="showGameModes && !showPlayerCount && !showPlayerSelection">
        <button class="game-mode-button" (click)="selectGameMode('1v1')">
          <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          1v1
        </button>
        
        <button class="game-mode-button" (click)="selectGameMode('AI')">
          <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
          AI
        </button>
        
        <button class="back-button" (click)="goBack()">
          <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Volver
        </button>
      </div>
      
      <div class="player-count-selection" *ngIf="showPlayerCount && !showPlayerSelection">
        <h3>Selecciona el n√∫mero de jugadores</h3>
        
        <div class="player-count-buttons">
          <button class="player-count-button" (click)="selectPlayerCount(2)">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            2 Jugadores
          </button>
          
          <button class="player-count-button" (click)="selectPlayerCount(3)">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              <path d="M12 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M5 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            3 Jugadores
          </button>
          
          <button class="player-count-button" (click)="selectPlayerCount(4)">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              <path d="M12 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M5 3.13a4 4 0 0 1 0 7.75"></path>
              <path d="M12 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"></path>
            </svg>
            4 Jugadores
          </button>
        </div>
        
        <button class="back-button" (click)="goBack()">
          <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Volver
        </button>
      </div>
      
      <div class="player-selection" *ngIf="showPlayerSelection">
        <h3>Selecciona los jugadores</h3>
        
        <div class="selected-players">
          <h4>Jugadores seleccionados ({{ selectedPlayers.length }}/{{ playerCount }})</h4>
          <div class="player-list">
            <div class="player-item" *ngFor="let player of selectedPlayers">
              <div class="player-name">{{ player.username }}</div>
              <button class="remove-player" (click)="removePlayer(player)" *ngIf="player.id !== currentUser?.id">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
          </div>
        </div>
        
        <div class="player-search" *ngIf="selectedPlayers.length < playerCount">
          <h4>Buscar jugadores</h4>
          <div class="search-input-wrapper">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input 
              type="text" 
              [(ngModel)]="searchQuery" 
              (input)="searchUsers()"
              placeholder="Buscar usuarios..."
              class="search-input"
              autocomplete="off"
            >
          </div>
          
          <div class="search-results" *ngIf="searchResults.length > 0">
            <div class="player-item" *ngFor="let player of searchResults" (click)="selectPlayer(player)">
              <div class="player-name">{{ player.username }}</div>
              <button class="add-player">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </button>
            </div>
          </div>
          
          <div class="no-results" *ngIf="searchQuery && searchResults.length === 0 && !isLoading">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <span>No se encontraron usuarios</span>
          </div>
          
          <div class="loading" *ngIf="isLoading">
            <div class="spinner"></div>
            <span>Buscando...</span>
          </div>
        </div>
        
        <div class="action-buttons">
          <button class="back-button" (click)="goBack()">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Volver
          </button>
          
          <button class="start-button" (click)="startGame()" [disabled]="selectedPlayers.length !== playerCount">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            Iniciar Juego
          </button>
        </div>
      </div>
      
      <button class="config-button" (click)="configureGame()">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        Configurar
      </button>
    </div>
  </div>
</div>
