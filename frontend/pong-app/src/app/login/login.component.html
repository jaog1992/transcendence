<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Iniciar Sesión</h2> <!-- Título traducible -->
    
    <div class="form-group">
      <label for="username">Usuario</label> <!-- Etiqueta Usuario traducible -->
      <input 
        type="text" 
        id="username" 
        formControlName="username" 
        placeholder="Usuario"
        [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label> <!-- Etiqueta Contraseña traducible -->
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Ingresa tu contraseña"
        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
    </div>

    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? ("Iniciando sesión...") : ("Iniciar Sesión") }}
    </button>

    <div class="form-footer">
      <p>¿No tienes una cuenta?<a class="matrix-link" (click)="goToRegister()">Regístrate</a></p>
    </div>
    
    <div class="separator">
      <span>o</span>
    </div>

    <div class="login-42-container">
      <button class="login-42-button" (click)="login42()">Login 42</button>
    </div>

  </form>
</div>
